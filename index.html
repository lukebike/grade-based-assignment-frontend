<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam - Luke Salem</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="container">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="logo.png" alt="" />
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-end">
          <a id="start-link" href="#" class="link navbar-item"><i class="fa fa-home mr-1"></i>Start</a>
          <a id="search-link" href="#" class="link navbar-item"><i class="fa fa-search mr-1"></i>Search</a>
          <a id="favorites-link" href="#" class="link navbar-item"><i class="fa fa-list mr-1"></i>Favorites</a>
        </div>
      </div>
    </nav>
    <main class="is-flex is-justify-content-center is-align-items-center mt-4 p-4">
      <section id="start-page">
        <div class="card" style="max-width: 700px;">
          <header class="card-header">
            <h1 class="card-header-title" id="cocktail-name"></h1>
          </header>
          <div class="card-image">
            <figure class="image">
              <img style="max-height: 1000px" id="cocktail-picture" src="" alt="Cocktail Picture" />
            </figure>
          </div>
          <footer class="card-footer">
            <a href="#" class="card-footer-item" id="randomizer"><i class="fa fa-random mr-2"></i> Get Random
              Cocktail</a>
            <a href="#" class="card-footer-item" id="detail-button"><i class="fa fa-info-circle mr-2"></i> See
              More</a>
              <a href="#" class="card-footer-item" id="favorite-button"><i class="fa fa-star mr-2"></i> Add to Favorites</a>
          </footer>
        </div>
      </section>
      <section id="detail-page">
        <div class="is-flex is-justify-content-space-between">
          <a href="#" id="backToStartLink"><i class="fa fa-arrow-left mr-1 mb-4" aria-hidden="true"></i>Go back to start</a>
          <a href="#" id="addToFavorites"><i class="fa fa-star mr-2" aria-hidden="true"></i>Add to favorites</a>
        </div>
        <div class="is-flex is-justify-content-space-between" style="min-width: 700px;">
          <img style="height: 400px; width: 400px;" class="image rounded-border mr-2" id="detail-picture" src="" alt="Cocktail Picture" />
          <div style="background-color: #eee; border-radius: 8px; padding: 8px; min-width: 700px; max-height: 400px; overflow-y: auto;">
            <p class="has-text-weight-bold m-0 detail-label">Name</p>
            <p class="has-text-black" id="detail-name"></p>
            <p class="has-text-weight-bold m-0 detail-label">Category</p>
            <p class="has-text-black" id="detail-category"></p>
            <p class="has-text-weight-bold m-0 detail-label">Tags</p>
            <p id="cocktail-tags"></p>
            <p class="has-text-weight-bold m-0 detail-label">Instructions</p>
            <p class="has-text-black" id="cocktail-instructions"></p>
            <p class="has-text-weight-bold m-0 detail-label">Ingredients</p>
            <ul id="cocktail-ingredients">
            </ul>
            <p class="has-text-weight-bold m-0 detail-label">Should be served in</p>
            <p class="has-text-black" id="cocktail-serving"></p>
          </div>
        </div>
      </section>
      <section id="search-page">
        <div class="box">
          <h2>Search</h2>
          <div class="is-flex is-justify-content-space-between" style="gap: 6px;">
            <div class="control has-icons-left has-icons-right">
              <input id="cocktail-search" class="input" type="text" placeholder="Search..." />
              <span class="icon is-small is-left">
                <i class="fa fa-search"></i>
              </span>
            </div>
            <div class="select">
              <select name="search-filters" id="search-filters">
                <option selected value="Name">Name</option>
                <option value="Category">Category</option>
                <option value="Ingredient">Ingredient</option>
                <option value="Glass">Glass type</option>
              </select>
            </div>
            <button id="search-button" class="button"><i class="fa fa-search"></i></button>
          </div>
          <hr class="divider is-hidden">
          <ul id="search-result">
          </ul>
          <hr class="divider is-hidden">
          <nav class="pagination" role="navigation" aria-label="pagination">
            <ul class="pagination-list">
            </ul>
          </nav>
        </div>
      </section>
      <section class="open" id="favorites-page">
        <ul id="favorites-list">
          No favorites
        </ul>
      </section>
    </main>
  </div>
  <script src="index.js"></script>
</body>
</html>
